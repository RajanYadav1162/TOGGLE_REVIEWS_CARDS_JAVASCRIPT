<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARDS TOGGLER</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
  </head>
  <body class="bg-blue-200 flex justify-center items-center h-full flex-col">
    <div class="title relative my-24">
      <h1 class="text-3xl font-bold tracking-widest">Our Reviews</h1>
      <span class="absolute h-2 w-16 bg-blue-500 right-24"></span>
    </div>
    <div
      class="
        container
        bg-white
        py-8
        flex
        justify-center
        items-center
        h-full
        flex-col
        max-w-2xl
        mb-16
        shadow-lg
        rounded-xl
      "
    >
      <img
        class="h-32 w-32 object-center object-cover rounded-full"
        src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
        alt="User Avatar"
      />
      <h2 class="text-xl font-semibold tracking-wider text-black-500 mt-2">
        Susan Smith
      </h2>
      <h3 class="font-mono uppercase text-blue-500 font-bold mb-2">
        web developer
      </h3>
      <div class="para max-w-3xl">
        <p class="text-center px-8 text-justify tracking-wider">
          I'm baby meggings twee health goth +1. Bicycle rights tumeric
          chartreuse before they sold out chambray pop-up. Shaman humblebrag
          pickled coloring book salvia hoodie, cold-pressed four dollar toast
          everyday carry
        </p>
      </div>
      <div class="icon_container flex justify-center items-center my-4">
        <span class="mr-6 text-blue-500"
          ><a class="prev" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </a>
        </span>

        <span class="text-blue-500">
          <a class="next" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </a>
        </span>
      </div>
      <button
        class="
          bg-blue-500
          py-2
          px-6
          rounded
          text-xl
          font-bold
          tracking-wide
          hover:text-blue-500 hover:bg-black
          uppercase
        "
      >
        surprise me
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
